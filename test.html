<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <style >

    html,body
    {
        width: 100%;
        <!-- height: 100%; -->
        margin: 0px;
        padding: 0px;
        overflow-x: hidden;
    }

    body {
      background: white;
      font-family: 'Open Sans', sans-serif;
    }

    .landing {
      position: relative;
    }


    .bckgImg {
      box-shadow: 0px 16px 28px 13px #151617;
      filter: blur(8px);
      -webkit-filter: blur(8px);
      z-index: -100;
    }

    /*################################################################## COURSEL CUSTOMIZATION ################ */

    /* BOOTSTRAP 3.x GLOBAL STYLES
    -------------------------------------------------- */
    /* body {
      padding-bottom: 40px;
      color: #5a5a5a;
    } */
    .logoImg {
      color:#fff;
      position:absolute;
      z-index:12;
      top:10%;
      left:0;
      width:100%;
      text-align:start;
      padding-left: 10%;
    }

    .overlay {
      color:#fff;
      position:absolute;
      z-index:12;
      top:30%;
      left:0;
      width:100%;
      text-align:center;
      padding-left: 10%;
    }

    #mainTitle {

      border: 0 solid #FFFFFF;
      font-family: OpenSans-ExtraBold;
      font-size: 80px;
      color: #13301B;
      letter-spacing: 1.5px;
      text-align: left;
      text-transform: uppercase;
      padding-top: 0;
      /* padding-left: 10%; */
      /* padding-left: 2%; */
      text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
    }

    @media (max-width: 730px) {
      #mainTitle {

        border: 0 solid #FFFFFF;
        font-family: OpenSans-ExtraBold;
        font-size: 30px;
        color: #13301B;
        letter-spacing: 1.5px;
        text-align: left;
        text-transform: uppercase;
        /* padding-left: 10%; */
        /* padding-left: 2%; */
      }
      .logoImg {
        color:#fff;
        position:absolute;
        z-index:12;
        top:3.5rem;
        left:0;
        width:50%;
        text-align:start;
        padding-left: 10%;
      }

      #logoImgReal{
        width: 50px;
      }
      .overlay {
        color:#fff;
        position:absolute;
        z-index:12;
        top:7rem;
        left:0;
        width:100%;
        text-align:center;
        padding-left: 10%;
      }
      .bckgImg {
        box-shadow: 0px 16px 28px 13px #151617;
        filter: blur(4px);
        -webkit-filter: blur(4px);
        z-index: -100;
      }
    }


    /* WHAT DO WE DO SECTION */

    h2 {
      color: rgb(4,59,53);
      font-weight: 100;
    }
    .descriptionSection {
    text-align: center;
    }
    .clipartImages {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #whatWeDo img {
      text-align: center;
    }



    /* AID TRACKER */

    #first-aid-box {
      position: absolute;
      left: 75px;
      top: -90px;
      width: 300px;
      z-index: 2;
    }

    section.aid-tracker {
      margin-top: 120px;
      position: relative;
    }
    .aid-tracker {
      background: rgba(4,59,53,0.70);
    }

    .aid-tracker {
      color: white;
    }

    .aid-tracker h2 {
      color: white;
      text-align: center;
      align-items: center;
      justify-content: center;
      padding-top: 20%;
    }
    span.big-number {
      color: white;
      font-weight: 100;
      font-size: 80px;
      font-family: 'Lato', sans-serif;

    }


    .aid-tracker {
    text-align: center;
    }

    .aid-tracker p {
      letter-spacing: 2px;
    }

    .updatedSinceRow {
    font-family: 'Lato', sans-serif;
    font-weight: 300;

    }
    @media (max-width: 730px) {
      #first-aid-box {
        position: absolute;
        left: 10%;
        top: -90px;
        width: 300px;
        z-index: 2;
      }

      .updatedSinceRow {
        text-align: center;
        justify-content: center;
        padding-top: 20px;

      }
    }


    /* WHY CARE SECTION */


    .why-care .item {
      width: 200px;
      margin: 50px auto;
      max-height: 250px;
      padding: 75px 20px;
      background: #ccc;
      text-align: center;
      color: #FFF;
      font-size: 3em;
      box-sizing: border-box;
    }
    .why-care .item span {
      display: block;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .why-care .item--primary {
      position: fixed;
      top: 0;
      bottom: 0;
      margin: auto;
      right: 20px;
      background: green;
      box-sizing: border-box;
    }
    .why-care .item--secondary {
      position: fixed;
      top: 0;
      bottom: 0;
      margin: auto;
      left: 20px;
      background: red;
      box-sizing: border-box;
    }



    /* FOOTER SECTION */

    footer.websiteFooter {
      color: white;
      margin-top: 50px;
      /* text-align-last: center; */
      background: rgba(4,59,53, 0.7);
      /* height: 20px; */
      width: 100%;
      /* font-size: 0.7rem; */
    }

    footer.websiteFooter i {
      color: white;
    }

    footer.websiteFooter h1 {
    font-weight: 600;
      font-size: 30px;
      color: #FFFFFF;
      letter-spacing: 1.5px;
      text-align: left;
    }

    .datalchemyFooter {
      background: black;
      color: white;
    }

    .copyrightLine {
      font-size: 10px;
    }
    a:hover{
      text-decoration: underline;
      color: green;
      /* text-shadow: 0px 0px 10px 10px black; */
    }





  </style>
  <meta charset="utf-8">
  <title>TEST</title>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
  <section class="why-care">
    <div class="item item--secondary"
         data-aos="fade-right"
         data-aos-anchor="#trigger-left"
         data-aos-anchor-placement="top-top">
      LEFT
      <span>when top of <strong>2</strong> hits top of window</span>
    </div>

    <div class="item item--primary"
         data-aos="fade-left"
         data-aos-anchor="#trigger-right"
         data-aos-anchor-placement="top-center">
      RIGHT
      <span>when top of <strong>5</strong> hits center of window</span>
    </div>

    <div class="item">1</div>
    <div class="item" id="trigger-left">
      2
      <span>trigger left</span>
    </div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item" id="trigger-right">
      5
      <span>trigger right</span>
    </div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
  </section>


  <!-- ENDING TAGS -->

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      easing: 'ease-in-out-back'
    });


  </script>

</body>


</html>
